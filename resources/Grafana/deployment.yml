apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: graf   # Create and write the name of your own namespace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      name: grafana
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: grafana/grafana:latest
        ports:
        - name: grafana
          containerPort: 3000
       